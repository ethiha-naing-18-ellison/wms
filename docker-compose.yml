version: "3.9"

services:
  # =========================
  # Backend (Node.js / Express)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wms_backend
    restart: always
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  # =========================
  # Nginx (Reverse Proxy)
  # =========================
  nginx:
    image: nginx:alpine
    container_name: wms_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend

  # =========================
  # PostgreSQL Database
  # =========================
  db:
    image: postgres:15
    container_name: wms_db
    restart: always
    environment:
      POSTGRES_DB: wms_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: wms123
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

# =========================
# Volumes
# =========================
volumes:
  pgdata:
